<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="mine\image.png?callback=1" alt="">
</body>
<script>

    setInterval(function () {
        var source = document.getElementById("image");
        var imagesrc = source.src;
        var randoomenum = Math.floor(Math.random()*1234321+1);
        imagesrc = imagesrc.split("=")[0]+"="+randoomenum.toString();
        source.src = imagesrc;
    },1000)

</script>

</html>
